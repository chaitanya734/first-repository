<html>
  <head>
<title> operations </title>
 </head>
<body>
 <script type="text/javascript">
  var a=10;
  var b=20;
   for(var i=0;i<2;i++){
   document.write("<h1>result of + is : + (a+b) + </h1>");
   document.write("</br>");
  document.write("result of - is : "+ (a-b));
   document.write("</br>");
document.write("result of * is : "+ (a*b));
   document.write("</br>");
document.write("result of / is : "+ (a/b));
   document.write("</br>");
document.write("result of % is : "+ (a%b));
   document.write("</br>");
document.write("result of + is : "+ (++b));
   document.write("</br>");
document.write("result of + is : "+ (a--));
   document.write("</br>");
}
</script>
</body>
</html>
